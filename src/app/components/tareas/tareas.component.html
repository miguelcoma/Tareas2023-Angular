<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese la tarea...">
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-2">
        <h6> {{ listaTareas.length == 0 ? 'No hay tareas para mostrar' : 'Lista de Tareas' }}</h6>
      </div>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between" *ngFor="let tarea of listaTareas; let i=index">
          <span class="cursor" (click)="actualizarEstado(tarea, i)">
            <i [ngClass]=" tarea.estado == true ? 'fa-regular fa-circle-check text-success' : 'fa-regular fa-circle text-warning'"></i>
          </span>
          {{ tarea.nombre }}
          <span class="text-danger cursor" (click)="eliminarTarea(i)">
            <i class="fa-regular fa-trash-can"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
